name: release

"on":
  workflow_run:
    workflows: [ci]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    uses: detailobsessed/ci-components/.github/workflows/semantic-release-uv.yml@main
    with:
      python-version: "3.14"
      pypi-publish: "false"
    secrets: inherit

  pypi-publish:
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/surfmon
    permissions:
      contents: read
      id-token: write
    steps:
    - name: Checkout release tag
      uses: actions/checkout@v6
      with:
        ref: ${{ needs.release.outputs.tag }}
    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.14"
    - name: Build and publish
      run: |
        uv build
        uv publish
