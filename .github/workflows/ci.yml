name: ci

"on":
  push:
    branches:
    - main
    - test-me-*
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHONIOENCODING: UTF-8
  PYTHONWARNDEFAULTENCODING: "1"
  PYTHON_VERSIONS: ""

permissions:
  contents: read
  pull-requests: read

jobs:

  changes:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
    - uses: actions/checkout@v6
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          src:
            - 'src/**'
            - 'tests/**'
            - 'pyproject.toml'
            - 'uv.lock'
            - 'docs/**'
            - 'mkdocs.yml'
            - '*.md'

  links:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Check links
      uses: lycheeverse/lychee-action@v2
      with:
        fail: true
        args: --config .lychee.toml --no-progress .

  quality:
    needs: changes
    if: ${{ github.event_name == 'push' || needs.changes.outputs.src == 'true' }}
    strategy:
      matrix:
        os:
        - blacksmith-4vcpu-ubuntu-2404
        - macos-latest
        - blacksmith-4vcpu-windows-2025
        python-version:
        - "3.14"
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup uv and Python
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: pyproject.toml

    - name: Install dependencies
      run: uv run poe setup

    - name: Check if the documentation builds correctly
      run: |
        mkdir -p htmlcov
        echo '<html><body>No coverage report yet</body></html>' > htmlcov/index.html
        uv run poe docs-build

    - name: Check the code quality
      run: uv run poe check

    - name: Store objects inventory for tests
      uses: actions/upload-artifact@v6
      if: ${{ matrix.os == 'blacksmith-4vcpu-ubuntu-2404' && matrix.python-version == '3.14' }}
      with:
        name: objects.inv
        path: site/objects.inv

  tests:

    needs:
    - quality
    strategy:
      matrix:
        os:
        - blacksmith-4vcpu-ubuntu-2404
        - macos-latest
        - blacksmith-4vcpu-windows-2025
        python-version:
        - "3.14"
        resolution:
        - highest
        - lowest-direct
        exclude:
        - os: macos-latest
          resolution: lowest-direct
        - os: blacksmith-4vcpu-windows-2025
          resolution: lowest-direct
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup uv and Python
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: pyproject.toml
        cache-suffix: ${{ matrix.resolution }}

    - name: Install dependencies
      env:
        UV_RESOLUTION: ${{ matrix.resolution }}
      run: uv run poe setup

    - name: Download objects inventory
      uses: actions/download-artifact@v7
      with:
        name: objects.inv
        path: site/

    - name: Run the test suite
      run: uv run poe test-cov

    - name: Upload coverage to Codecov
      if: ${{ matrix.os == 'blacksmith-4vcpu-ubuntu-2404' && matrix.resolution == 'highest' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
